<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그라디언트 정의 -->
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 심플한 아이콘 -->
  <g transform="translate(5, 8)">
    <!-- 메인 원 -->
    <circle cx="12" cy="12" r="10" fill="url(#logoGrad)" opacity="0.9"/>
    
    <!-- 내부 원 -->
    <circle cx="12" cy="12" r="6" fill="#FFFFFF"/>
    
    <!-- 중앙 점 -->
    <circle cx="12" cy="12" r="2" fill="url(#logoGrad)"/>
  </g>
  
  <!-- 사이트명 텍스트 -->
  <text x="35" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#logoGrad)">
    SMART
  </text>
  
  <text x="35" y="32" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#6B7280">
    MES
  </text>
</svg> 