<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그라디언트 정의 -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 메인 아이콘 (기어 모양) -->
  <g transform="translate(5, 8)">
    <!-- 외부 기어 -->
    <path d="M17 3 L19 5 L22 3 L24 5 L27 8 L25 10 L27 13 L24 15 L22 18 L19 16 L17 18 L15 16 L12 18 L10 16 L7 13 L9 11 L7 8 L10 6 L12 3 L15 5 Z" 
          fill="url(#primaryGrad)"/>
    
    <!-- 내부 원 -->
    <circle cx="17" cy="10.5" r="5" fill="url(#accentGrad)"/>
    
    <!-- 중앙 점 -->
    <circle cx="17" cy="10.5" r="1.5" fill="#FFFFFF"/>
    
    <!-- 회로 연결선 -->
    <line x1="22" y1="10.5" x2="30" y2="10.5" stroke="url(#accentGrad)" stroke-width="2"/>
    <line x1="28" y1="8" x2="32" y2="8" stroke="url(#accentGrad)" stroke-width="1.5"/>
    <line x1="28" y1="13" x2="32" y2="13" stroke="url(#accentGrad)" stroke-width="1.5"/>
  </g>
  
  <!-- SMART 텍스트 -->
  <text x="45" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#primaryGrad)">
    SMART
  </text>
  
  <!-- MES 텍스트 -->
  <text x="45" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="url(#accentGrad)">
    MES
  </text>
  
  <!-- 부제목 -->
  <text x="95" y="30" font-family="Arial, sans-serif" font-size="7" fill="#6B7280">
    Manufacturing Execution System
  </text>
  
  <!-- 장식적 요소들 -->
  <rect x="130" y="18" width="25" height="2" fill="url(#primaryGrad)" opacity="0.7"/>
  <rect x="135" y="22" width="20" height="1.5" fill="url(#accentGrad)" opacity="0.6"/>
  <rect x="140" y="26" width="15" height="1" fill="url(#primaryGrad)" opacity="0.5"/>
  
  <!-- 기술적 점들 -->
  <circle cx="165" cy="15" r="1.5" fill="url(#accentGrad)"/>
  <circle cx="170" cy="20" r="1" fill="url(#primaryGrad)"/>
  <circle cx="175" cy="25" r="1.2" fill="url(#accentGrad)"/>
</svg> 