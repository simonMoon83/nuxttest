<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그라디언트 정의 -->
    <linearGradient id="primaryFav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentFav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="16" cy="16" r="15" fill="url(#primaryFav)" opacity="0.1"/>
  
  <!-- 메인 기어 아이콘 -->
  <g transform="translate(6, 6)">
    <!-- 외부 기어 -->
    <path d="M10 2 L11 3 L13 2 L14 3 L16 5 L15 6 L16 8 L14 9 L13 11 L11 10 L10 11 L9 10 L7 11 L6 10 L4 8 L5 7 L4 5 L6 4 L7 2 L9 3 Z" 
          fill="url(#primaryFav)"/>
    
    <!-- 내부 원 -->
    <circle cx="10" cy="6.5" r="3" fill="url(#accentFav)"/>
    
    <!-- 중앙 점 -->
    <circle cx="10" cy="6.5" r="1" fill="#FFFFFF"/>
    
    <!-- 회로 연결 -->
    <line x1="13" y1="6.5" x2="18" y2="6.5" stroke="url(#accentFav)" stroke-width="1.5"/>
    <circle cx="19" cy="6.5" r="0.8" fill="url(#accentFav)"/>
  </g>
  
  <!-- S 문자 (작은 크기용) -->
  <text x="22" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#primaryFav)">
    S
  </text>
  
  <!-- M 문자 -->
  <text x="22" y="22" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#accentFav)">
    M
  </text>
</svg> 